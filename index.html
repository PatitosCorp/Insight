<!DOCTYPE html>
<html>
<head>
    <title>Insight</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
        }

        .button {
            margin-left: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Insight</div>
        <div class="buttons">
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
            <button class="button">Button 4</button>
        </div>
    </div>
</body>
</html>
